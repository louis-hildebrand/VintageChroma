apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion '29.0.2'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 33
        versionCode 10
        versionName '1.5'
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'MissingTranslation'
        disable 'ExtraTranslation'
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:23.4.0'
    implementation 'com.android.support:preference-v7:23.4.0'
    implementation 'com.android.support:support-annotations:23.4.0'
}

ext {
    PUBLISH_GROUP_ID = 'com.pavelsikun'
    PUBLISH_ARTIFACT_ID = 'vintage-chroma'
    PUBLISH_VERSION = '1.5'
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/383d380ea547c3902b4bca921efa09ecee9f6dbf/android-release-aar.gradle'
